{% extends 'store/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="form-container">
        <h1>Login</h1>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>

            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>

        </form>
    </div>
</div>
    
{% endblock %}
