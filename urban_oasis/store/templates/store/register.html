{% extends 'store/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="form-container">
        <h1>Register</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </form>
    </div>
</div>
{% endblock %}
