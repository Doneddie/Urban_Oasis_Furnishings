<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Urban Oasis Furnishings{% endblock %}</title>
    {% load static %} 
    <link rel="stylesheet" href="{% static 'store/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'welcome' %}">Home</a>
            <a href="{% url 'product_list' %}">Products</a>
            <a href="{% url 'about_us' %}">About Us</a>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
            <a href="{% url 'cart' %}">Cart ({{ cart_count }})</a>
        </nav>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        <p>&copy; {{ current_year }} Urban Oasis Furnishings. All rights reserved.</p>
    </footer>
</body>
</html>
